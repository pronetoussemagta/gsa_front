

<section class="content">
  <div class="block-header">
    <div class="row">
      <div class="col-lg-7 col-md-6 col-sm-12">
        <h2> {{ 'COMPANY.lOCAL' | translate }} 
        </h2>
      </div>
      <div class="col-lg-5 col-md-6 col-sm-12">
        <button (click)="ngxSmartModalService.getModal('myModal').open()"> {{ 'HEADER.ADD' | translate }} </button>

      </div>
    </div>
  </div>
  <div class="container-fluid">
    <!-- Advanced Validation -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">

          <div class="body">





            <table class="table table-striped " [mfData]="gcs"  #mf="mfDataTable" >
              <thead>
              <tr>


                <th  >
                  <mfDefaultSorter by="nom"> {{ 'COMPANY.NAME' | translate }} </mfDefaultSorter>
                </th>
                <th  >
                  <mfDefaultSorter by="nom"> {{ 'HEADER.ACTION' | translate }} </mfDefaultSorter>

                </th>

              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let gc of mf.data">

                <td >{{gc.name}}</td>


                <td>

                  <a (click)="remove(gc.id)"><i class="la la-close delete"></i></a>

                </td>

              </tr>
              </tbody>
            </table>





          </div>
        </div>

      </div>

    </div>

  </div>


 <!-- Begin Basic Modal -->
<ngx-smart-modal #myModal identifier="myModal">
  <h1> {{ 'COMPANY.lOCAL' | translate }} </h1>

    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="name"> {{ 'COMPANY.NAME' | translate }} </label>
        <input type="text" class="form-control" name="label" [(ngModel)]="form.name" #label="ngModel" required />
        <div *ngIf="f.submitted && label.invalid">
          <div *ngIf="label.errors.required"> {{ 'COMPANY.NAME' | translate }} {{ 'HEADER.ISREQUIRED' | translate }}</div>
        </div>
      </div>


      <div class="form-group">
        <button class="btn btn-primary">{{ 'HEADER.ADD' | translate }}</button>
        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
          erreur!<br/>{{errorMessage}}
        </div>
      </div>
    </form>
 
</ngx-smart-modal>

<!-- End Basic Modal -->


</section>
