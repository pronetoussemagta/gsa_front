


<section class="content">
  <div class="block-header">
    <div class="row">
      <div class="col-lg-7 col-md-6 col-sm-12">
        <h2>{{ 'PRODUCT.TITLE' | translate }}
        </h2>
      </div>
      <div class="col-lg-5 col-md-6 col-sm-12">

        <button (click)="ngxSmartModalService.getModal('myModal').open()">{{ 'HEADER.ADD' | translate }}</button>

      </div>
    </div>
  </div>
  <div class="container-fluid">

    <!-- Advanced Validation -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">

          <div class="body">


            <table class="table table-striped " [mfData]="niveaus" #mf="mfDataTable" [mfRowsOnPage]="5">
              <thead>
              <tr>

                <th >
                  <mfDefaultSorter by="nom">{{ 'PRODUCT.Name' | translate }}</mfDefaultSorter>
                </th>

                <th style="width: 10%">
                  <mfDefaultSorter by="nom">{{ 'HEADER.ACTION' | translate }}</mfDefaultSorter>

                </th>
              </tr>
              </thead>
              <tbody>

              <tr *ngFor="let niveau of mf.data">

                <td >{{niveau.pname}}</td>
                <td>
                  <a  (click)="remove(niveau.id)"><i class="la la-close delete"></i></a>

                </td>
              </tr>

              </tbody>
              <tfoot>
              <tr>
                <td colspan="3">
                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>
              </tr>
              </tfoot>

            </table>





          </div>
        </div>

      </div>



    </div>

  </div>

<!-- Begin Basic Modal -->
<ngx-smart-modal #myModal identifier="myModal">
  <h1>{{ 'PRODUCT.TITLE' | translate }}</h1>
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="pname">{{ 'PRODUCT.TITLE' | translate }}</label>
        <input type="text" class="form-control" name="label" [(ngModel)]="form.pname" #label="ngModel" required />
        <div *ngIf="f.submitted && label.invalid">
          <div *ngIf="label.errors.required">{{ 'Product.Name' | translate }}{{ 'HEADER.ISREQUIRED' | translate }}</div>
        </div>
      </div>


      <div class="form-group">
        <button class="btn btn-primary">{{ 'HEADER.ADD' | translate }}</button>
        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
          erreur!<br/>{{errorMessage}}
        </div>
      </div>
    </form>
 
</ngx-smart-modal>

<!-- End Basic Modal -->
</section>
